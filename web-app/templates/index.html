<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass Sound Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>ğŸ§ Sound Emotion Dashboard</h1>

        <form method="get" class="filter-form">
            <label for="type">Filter by:</label>
            <select name="type" id="type">
                <option value="">All</option>
                <option value="speech" {% if filter=='speech' %}selected{% endif %}>Speech</option>
                <option value="silence" {% if filter=='silence' %}selected{% endif %}>Silence</option>
            </select>
            <button type="submit">Apply</button>
        </form>

        <button id="recordBtn">ğŸ™ Start Recording</button>

        <div class="events-grid">
            {% for event in events %}
            <div class="event-card">
                <div class="event-time">ğŸ“… {{ event.timestamp }}</div>
                <div class="event-type">ğŸ—£ {{ event.classification | capitalize }}</div>
                <div class="event-energy">âš¡ Energy: {{ event.energy }}</div>
                <div class="event-emotion">ğŸ˜Š Emotion: {{ event.emotion | capitalize }}</div>
                <div class="event-song">ğŸµ {{ event.recommendation }}</div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        const btn = document.getElementById("recordBtn");
        const eventsGrid = document.querySelector(".events-grid");

        let recorder;
        let chunks = [];
        let isRecording = false;

        btn.addEventListener("click", async () => {
            if (!isRecording) {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                chunks = [];

                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append("audio", blob, "recording.webm");

                    try {
                        const res = await fetch("/upload-audio", {
                            method: "POST",
                            body: formData
                        });

                        const data = await res.json();
                        if (res.ok && data.result) {
                            const event = data.result;
                            const card = document.createElement("div");
                            card.className = "event-card";
                            card.innerHTML = `
                                <div class="event-time">ğŸ“… ${new Date(event.timestamp).toLocaleString()}</div>
                                <div class="event-type">ğŸ—£ ${event.classification}</div>
                                <div class="event-energy">âš¡ Energy: ${event.energy}</div>
                                <div class="event-emotion">ğŸ˜Š Emotion: ${event.emotion}</div>
                                <div class="event-song">ğŸµ ${event.recommendation}</div>
                            `;
                            eventsGrid.prepend(card);
                        } else {
                            alert("Upload failed: " + (data.error || "Unknown error"));
                        }
                    } catch (err) {
                        alert("Upload failed.");
                        console.error(err);
                    }
                };

                recorder.start();
                isRecording = true;
                btn.innerText = "â¹ Stop Recording";
            } else {
                recorder.stop();
                isRecording = false;
                btn.innerText = "ğŸ™ Start Recording";
            }
        });
    </script>
</body>
</html>
